<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- 背景 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#646cff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b3b8f;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" />
      <feOffset dx="0" dy="1" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- 六邊形背景 -->
  <polygon points="16,2 28,8 28,24 16,30 4,24 4,8" fill="url(#gradient)" filter="url(#shadow)" />
  
  <!-- 科技線條 -->
  <path d="M8,12 L24,12 M8,20 L24,20" stroke="white" stroke-width="1" stroke-opacity="0.3" />
  <path d="M12,8 L12,24 M20,8 L20,24" stroke="white" stroke-width="1" stroke-opacity="0.3" />
  
  <!-- VC 文字 -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">VC</text>
  
  <!-- 科技點 -->
  <circle cx="8" cy="8" r="1" fill="white" />
  <circle cx="24" cy="8" r="1" fill="white" />
  <circle cx="8" cy="24" r="1" fill="white" />
  <circle cx="24" cy="24" r="1" fill="white" />
</svg> 