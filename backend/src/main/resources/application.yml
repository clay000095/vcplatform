server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://db:3306/vcplatform?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: rootpassword
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  
    show-sql: true         
    properties:
      hibernate:
        'format_sql: true'  

  mvc:
    cors:
      allowed-origins: http://localhost,http://localhost:80
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: true
      max-age: 3600

logging:
  level:
    '[org.hibernate.SQL]': DEBUG
    '[org.hibernate.type.descriptor.sql]': TRACE
    '[root]': INFO
